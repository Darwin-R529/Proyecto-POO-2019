<!DOCTYPE html>

            <div class="container-f">

                       <div class="container-datos">
                           <font size="3">Nombre Empresa</font>
                            <input id="nombre-emp" class="form-control" type="text" placeholder="Nombre Empresa">

                                Ok

                            <div class="invalid-feedback">

                            </div>
                            <br>
                            <font size="3">Correo Electronico</font>
                            <input id="correo" class="form-control" type="text" placeholder="Correo electronico">
                            <div class="valid-feedback">
                                Ok
                            </div>
                            <div class="invalid-feedback">
                                Campo obligatorio
                            </div>
                            <br>

                            <select class="form-control" name="" id="">
                                <option value="">Selecione un pais</option>

                                <option value="">Costa Ricas</option>

                       </div>
                    </div>

                            <font size="3">Direccion</font>
                                <input id="direccion" class="form-control" type="text" placeholder="Dieccion">

                                    Ok
                                </div>
                                <div class="invalid-feedback">
                                    Campo obligatorio
                                </div>
                                <br>

                        </div>
                        <br>

                        <div class="container-b">
                            <font size="3">Facebook</font>
                                <input class="form-control" type="text" placeholder="Facebook">
                                <br>
                                <font size="3">Twitter</font>
                                <input class="form-control" type="text" placeholder="Twitter">
                        </div>
                    </div>

                <br>
