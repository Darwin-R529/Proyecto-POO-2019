<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="https://kit.fontawesome.com/05161e6086.js"></script>
    <title>Cliente</title>
</head>
<body class="font">
            <div>
                <img class="logo" src="img/Sonic_03.png" alt="">
            </div>
            <div class="conteiner">
                <h2>Sign in</h2>
                <br>
                <div class="container-f">        
                    <div class="row">
                        <div class="col-12 col-xl-6"> 
                            <input class="form-control" type="text" name="" id="nombre" placeholder="Nombre">
                        <div class="valid-feedback">
                            Ok
                        </div>
                        <div class="invalid-feedback">
                            Campo obligatorio
                        </div>
                        </div>
                        <div class="col-12 col-xl-6"> 
                            <input class="form-control" type="text" name="" id="apellido" placeholder="Apellido">
                            <div class="valid-feedback">
                                    Ok
                                </div>
                                <div class="invalid-feedback">
                                    Campo obligatorio
                                </div>
                        </div>
                    </div>    
                    <br>
                    <input class="form-control" type="text" name="" id="user" placeholder="Username">
                    <div class="valid-feedback">
                            Ok
                        </div>
                        <div class="invalid-feedback">
                            Campo obligatorio
                        </div>
                    <br>
                    <input class="form-control" type="email" id="correo" placeholder="Correo Electronico">
                    <div class="valid-feedback">
                            Ok
                        </div>
                        <div class="invalid-feedback">
                            Campo obligatorio
                        </div>
                    <br>
                    <input class="form-control" type="password" name="" id="password" placeholder="Contraseña">
                    <div class="valid-feedback">
                            Ok
                        </div>
                        <div class="invalid-feedback">
                            Campo obligatorio
                        </div>
                    <br>

                    <div class="row">
                        <div class="col-xl-12">
                            <input type="checkbox" name="" id=""> 
                            <div class="accept">I accept the <a href="#"> Terms & Conditions </a> and I acknowledge <a href="#"> Privacy Policy</a></div>
                        </div>
                    </div>

                    <button id="sign" type="button" class="btn btn-info" onclick="agregar()">Sign in</button>          

                    <div class="conteiner-m">
                        <div class="row">
                            <div class="col-xl-12">
                                <center><b>¿Ya tienes cuenta? <a href="login.html"> Iniciar sesión</a></b></center>
                            </div>
                        </div>
                    </div>                   
                </div>
            </div>
              <script src="js/jquery-3.4.1.min.js"></script>
              <script src="js/bootstrap.min.js"></script>
              <script src="js/popper.min.js"></script>
              <script src="js/controlador.js"></script>
</body>
</html>
